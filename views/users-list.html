<button ng-click="vm.updateUserAction()" class="btn btn-large green waves-effect waves-light col s12" >CALL USERS</button>
<hr />


<h4 ng-show="online">You're online</h4>
<h4 ng-hide="online">You're offline</h4>


<ul ng-repeat="usuario in vm.usuarios">
	<li>#{{usuario.id}} - {{usuario.name}}</li>
</ul>
